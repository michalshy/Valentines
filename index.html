<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Question</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffe6e6;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #ff4d4d;
      margin-bottom: 2rem;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }
    button:hover {
      background-color: #ff6666;
    }
    #no-button {
      position: relative;
    }
    #yes-effect {
      display: none;
      margin-top: 2rem;
    }
    #yes-effect img {
      width: 300px;
      border-radius: 15px;
    }
    #yes-button {
    margin-right: 50px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Zostaniesz moją walentynką?</h1>
    <div class="button-container">
      <button id="yes-button">Tak</button>
      <button id="no-button">Nie</button>
    </div>
    <div id="yes-effect">
      <img src="./raccoon-rave.gif" alt="Happy Valentine's GIF">
    </div>
  </div>
  <script>
    const yesButton = document.getElementById("yes-button");
    const noButton = document.getElementById("no-button");

    // Ensure the initial position of the No button is next to the Yes button
    const yesButtonRect = yesButton.getBoundingClientRect();
    noButton.style.position = 'absolute';
    noButton.style.left = `${yesButtonRect.right + 60}px`;
    noButton.style.top = `${yesButtonRect.top + 8}px`;

    yesButton.addEventListener("click", function() {
      const yesEffect = document.getElementById("yes-effect");
      yesEffect.style.display = "block";
    });

    noButton.addEventListener("mouseover", function() {
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;
      let randomX, randomY;
      do {
        randomX = Math.random() * maxX;
        randomY = Math.random() * maxY;
      } while (Math.abs(randomX - yesButton.offsetLeft) < 100 && Math.abs(randomY - yesButton.offsetTop) < 100);

      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
